<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function display(){
            document.getElementById("myusername").innerHTML = document.getElementById("username").value + "'s Gallery"
        }
        function setimg(){
            document.getElementById("avatarpic").style.backgroundImage = "url(" + document.getElementById("img_url").value + ")";
        }
    </script>
</head>

                <div class="username" id="myusername"><p>User Name, Gallery</p></a>
                    </div>
                </div>
            </div>
                <div class="flex-item2">
                    <div><label>Username</label><input type="text" style="margin-left: 5px;" id="username"><button class="button1" onclick="display()">set</button></div>
                    <div><label>Set the img</label><input type="text" style="margin-left: 5px;" id="img_url"><button class="button2" onclick="setimg()">set</button></div>
                </div>
            </div>
        <div class="gallery">

            <div class="gallery-item"><img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/rabbit-care-sheet" alt="Image 3"></div>

            <div class="gallery-item" style="grid-row: span 2 / span 2"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Giraffe_Mikumi_National_Park.jpg" alt=""></div>
